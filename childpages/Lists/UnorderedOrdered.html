<! Moving between paragraphs and ideas.
Paragraphs are the most difficult expression and illustration,
both for reading and writing. Other methods exist

1. Unordered list: ul /ul with li
2. Ordered lists: ol /ol with li>

<!DOCTYPE html>
<html>
  <head>
    <title>Unordered & Ordered Lists</title>
  </head>
  <h1>Unordered List</h1>
  <p>The following are different breeds of dogs:</p>
     <ul>
       <li>German Shepherd
       <li>Bulldog
       <li>Poodle
       <li>Golden Retriever
    </ul>
    <h1>Ordered List</h1>
    <p>The following countries have the most dogs worldwides:</p>
    <ol>
    	<li>USA (75.8 million)
    	<li>Brazil (35.7 million)
    	<li>China (27.4 million)
    </ol>


  <body>

  </body>
</html>

text.>
